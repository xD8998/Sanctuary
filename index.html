<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanctuary</title>
  <link rel="icon" type="image/png" href="ghost.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script type="importmap">
  {
    "imports": {}
  }
  </script>
</head>
<body>
  <canvas id="bg"></canvas>
  <canvas id="viz"></canvas>

  <div id="start-screen" class="start-screen" aria-hidden="false">
    <button id="start-btn" class="start-btn">Start</button>
  </div>

  <aside class="menu">
    <div class="logo">Sanctuary</div>
    <nav class="nav">
      <button class="nav-item" data-action="play">
        <span class="label">Play</span>
        <span class="slit" aria-hidden="true"></span>
      </button>
      <button class="nav-item" data-action="options">
        <span class="label">Options</span>
        <span class="slit" aria-hidden="true"></span>
      </button>
      <button class="nav-item" data-action="credits">
        <span class="label">Credits</span>
        <span class="slit" aria-hidden="true"></span>
      </button>
    </nav>
    <p id="protip" class="hint" aria-live="polite"></p>
  </aside>

  <div id="credits" class="credits" aria-hidden="true" hidden>
    <div class="credits-card" role="dialog" aria-modal="true">
      <h2>Main Credits</h2>
      <p>Game made by Hunter Brent</p>
      <p>Main menu music: nelde & Mimei â€” "sanctuary zero" (SoundCloud)</p>
      <p>Code/Polisher: <span id="gpt5" class="redact">GPT-5</span></p>
      <button id="close-credits" class="close-btn" aria-label="Close credits">Back</button>
    </div>
  </div>

  <div id="settings" class="settings" aria-hidden="true" hidden>
    <div class="settings-card" role="dialog" aria-modal="true">
      <h2>Settings</h2>
      <label class="vol-row">Main Menu Volume <span id="vol-value">100%</span></label>
      <input id="vol" type="range" min="0" max="100" value="100" step="1" />
      <label class="vol-row" style="display:flex;align-items:center;gap:8px;">
        <input id="skip-htp" type="checkbox" />
        <span>Auto-skip How To Play popups</span>
      </label>
      <button id="reset-progress" class="close-btn" aria-label="Reset progress">Reset Progress</button>
      <button id="close-settings" class="close-btn" aria-label="Close settings">Back</button>
    </div>
  </div>

  <div id="fade" class="fade" aria-hidden="true"></div>
  <div id="game-root" class="game-root" hidden aria-live="polite"></div>

  <audio id="track" src="sanctuary_zero_ne_mi_jc_KLICKAUD.mp3" preload="auto" loop playsinline></audio>
  <div id="version-menu" class="version-badge version-menu">V1</div>

  <script type="module" src="main.js"></script>
</body>
</html>
